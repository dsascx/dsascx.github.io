<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>功能列表 - 小小工具箱</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="icon.png">
    <script>
        // 配置Tailwind自定义颜色和启用深色模式
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#1e40af',
                        neutral: '#f3f4f6',
                        dark: {
                            bg: '#1e293b',
                            card: '#334155',
                            text: '#f8fafc',
                            border: '#475569'
                        }
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-dark-bg text-gray-800 dark:text-dark-text min-h-screen flex flex-col transition-colors duration-300">
    <!-- 导航栏 -->
    <nav class="bg-white dark:bg-dark-card shadow-sm dark:shadow-lg transition-colors duration-300">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <a href="about us/index.html" class="text-primary hover:text-secondary transition-colors duration-300 font-medium">
                    <i class="fa fa-info-circle mr-1"></i>关于我们
                </a>
            </div>
            <div class="text-xl font-bold text-primary">
                <i class="fa fa-list-alt mr-2"></i>功能列表
            </div>
            <div class="flex items-center">
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-dark-border transition-colors duration-300">
                    <i class="fa fa-sun-o text-xl"></i>
                    <i class="fa fa-moon-o hidden text-xl"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto bg-white dark:bg-dark-card rounded-lg shadow-md dark:shadow-lg p-6 md:p-8 transition-colors duration-300">
            <h1 class="text-2xl md:text-3xl font-bold mb-6 text-center text-gray-800">功能列表</h1>
            <div class="border border-dashed border-gray-300 dark:border-dark-border rounded-lg p-8 text-center bg-neutral dark:bg-dark-card/50 mb-6 transition-colors duration-300">
                <div class="border border-gray-200 dark:border-dark-border rounded-lg p-6 transition-colors duration-300 hover:shadow-md dark:hover:shadow-lg bg-white dark:bg-dark-card cursor-pointer" onclick="window.location.href='base64Tool'">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-4">
                            <div class="p-3 bg-primary/10 dark:bg-primary/20 rounded-full">
                                <i class="fa fa-code text-xl text-primary"></i>
                            </div>
                            <div>
                                <h3 class="text-lg font-semibold">base64编码解码</h3>
                                <p class="text-gray-500 dark:text-dark-text/70 text-sm">base64编码解码工具</p>
                            </div>
                        </div>
                        <i class="fa fa-arrow-right text-gray-400 dark:text-dark-text/50 transition-transform duration-300 hover:translate-x-1"></i>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <p class="text-gray-600 dark:text-dark-text/80">如需添加功能，请联系管理员(dsascxd0@gmail.com)</p>

            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-gray-800 dark:bg-dark-card py-6 transition-colors duration-300">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-300 dark:text-gray-200">&copy; 2025 功能列表系统. 保留所有权利。</p>
        </div>
    </footer>
    <script>
        // 主题切换功能
        const themeToggle = document.getElementById('theme-toggle');

        // 检查本地存储中的主题偏好
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            themeToggle.querySelector('.fa-sun-o').classList.add('hidden');
            themeToggle.querySelector('.fa-moon-o').classList.remove('hidden');
        }

        // 主题切换事件
        themeToggle.addEventListener('click', () => {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            
            // 切换图标
            themeToggle.querySelector('.fa-sun-o').classList.toggle('hidden');
            themeToggle.querySelector('.fa-moon-o').classList.toggle('hidden');
        });
    </script>
</body>

</html>
